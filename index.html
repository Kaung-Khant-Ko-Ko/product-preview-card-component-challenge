<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-product-desktop.jpg"
        alt="A product image"
        class="product_img"
      />
      <div class="container">
        <div class="content">
          <div class="text">
            <p class="product_type">Perfume</p>
            <p class="product_name">Gabrielle Essence Eau De Parfum</p>
            <p class="product_desc">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <p class="current_price">$149.99</p>
            <p class="prev_price">$169.99</p>
          </div>

          <div class="button">
            <div class="btn_content">
              <img src="./images/icon-cart.svg" alt="Cart icon" />
              <p>Add to Cart</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
